{% extends 'base.html' %}
{% block body %}
    <div class="container my-3">
        <a href="/"><h1>Update todo</h1></a>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Todo title</label>
              <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}">
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" value="{{todo.password}}"id="password">
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="Check1" onclick="myFunction()">
                <label class="form-check-label" for="Check1">Visible Password</label>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        
          </form>
    </div>
    
 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
 {% endblock body %}

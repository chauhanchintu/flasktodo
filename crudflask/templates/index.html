{% extends 'base.html' %}
{% block body %}
    <div class="container my-3">
        <a href="/"><h1>Add a todo</h1></a>
        <form action="/" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Todo title</label>
              <input type="text" class="form-control" name="title" id="title">
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="Check1" onclick="myFunction()">
              <label class="form-check-label" for="Check1">Visible Password</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
            
          </form>
        
    </div>
    <div class="container my-3">
        <h1>Your Todos</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">SNo</th>
                <th scope="col">Title</th>
                <th scope="col">Password</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
                {%for todo in allTodo %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{todo.title}}</td>
                    <td>{{todo.password}}</td>
                    <td><a href="/update/{{todo.sno}}" type="button" class="btn btn-outline-primary btn-sm mx-1">Update</button>
                    </td>
                  </tr>
                {% endfor %}
              
            </tbody>
          </table>
    </div>

 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
 {% endblock body %}
